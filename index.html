<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="title">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="center-container">
        <div class="game-board" id="game-board">
            <button type="button" class="cell" id="1"></button>
            <button type="button" class="cell" id="2"></button>
            <button type="button" class="cell" id="3"></button>
            <button type="button" class="cell" id="4"></button>
            <button type="button" class="cell" id="5"></button>
            <button type="button" class="cell" id="6"></button>
            <button type="button" class="cell" id="7"></button>
            <button type="button" class="cell" id="8"></button>     
            <button type="button" class="cell" id="9"</button>
        </div>
    </div>
    <div class="message" id="message">Player cross's turn</div>
    <div class="win-msg" id="win-msg"></div>
    <button class="restart-btn">Restart</button>
    
</body>
<script src="script.js"></script>
</html>
